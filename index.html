<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Page</title>
    <link rel="stylesheet" href="amer.css">
</head>
<body>
    <div class="profile-container">
        <img id="profile-image" src="your-image.jpg" alt="Your Profile Picture">
        <h1 id="profile-name">Your Name Here</h1>
        <p id="profile-bio">This is a brief bio about yourself. You can talk about your interests, what you do, or anything you'd like to share. Keep it concise and engaging!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
